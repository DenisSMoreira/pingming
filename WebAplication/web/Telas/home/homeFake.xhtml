<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>

        <title>Home - fake</title>
    </h:head>

    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                        template="../comum/Template.xhtml">
            <ui:define name="top">
                <h:form>  
                    <p:growl id="messages"/> 
                    <p:menubar id="menuBar" >  
                        <p:submenu label="File" icon="ui-icon-document">  
                            <p:submenu label="New" icon="ui-icon-contact">  
                                <p:menuitem value="Project" url="#" />  
                                <p:menuitem value="Other" url="#" />  
                            </p:submenu>  
                            <p:menuitem value="Open" url="#" />  
                            <p:separator />  
                            <p:menuitem value="Quit" url="#" />  
                        </p:submenu>  

                        <p:submenu label="Gerenciador " icon="ui-icon-pencil">  
                            <p:menuitem value="Cadastrar Senha" action="#{home.forwardCadastrar()}"  icon="ui-icon-arrowreturnthick-1-w" />  
                            <p:menuitem value="Desbloquar Senha" action="#{home.forwardDesbloquear()}"   icon="ui-icon-arrowreturnthick-1-w" />  
                            <p:menuitem value="Recuperar Senha" action="#{home.forwardRecuperar()}"   icon="ui-icon-arrowreturnthick-1-w" />  
                            <p:menuitem value="Alterar Senha" action="#{home.forwardAlterar()}"   icon="ui-icon-arrowreturnthick-1-w" />  

                        </p:submenu>  

                        <p:submenu label="Help" icon="ui-icon-help">  
                            <p:menuitem value="Contents" url="#" />  
                            <p:submenu label="Search" icon="ui-icon-search">  
                                <p:submenu label="Text">  
                                    <p:menuitem value="Workspace" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="File" url="#" />  
                            </p:submenu>  
                        </p:submenu>  

                        <p:submenu label="Actions" icon="ui-icon-gear">  
                            <p:submenu label="Ajax" icon="ui-icon-refresh">  
                                <p:menuitem value="Save" actionListener="#{buttonBean.save}" icon="ui-icon-disk" update="messages"/>  
                                <p:menuitem value="Update" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
                            </p:submenu>  
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                                <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
                            </p:submenu>  
                        </p:submenu>  

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  
                    </p:menubar>  

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" >  
  <p:messages id="messages" showDetail="true" autoUpdate="true"/> 
    <p:growl id="msgs" />  
   
    <p:panel header="Cadastrar Usuario">  
        <h:panelGrid columns="2" columnClasses="column" cellpadding="5">  
         
            <h:outputText value="Nome: " />  
            <p:inplace id="nome" editor="true">  
                <p:inputText value="#{cadastrar.nome}"  
                            required="false" label="text"/>  
            </p:inplace>  
  
               <h:outputText value="EndereÃ§o: " />  
            <p:inplace id="endereco" editor="true">  
                <p:inputText value="#{cadastrar.endereco}"  
                            required="false" label="text"/>  
            </p:inplace>  
                  <h:outputText value="Telefone: " />  
            <p:inplace id="telefone" editor="true">  
                <p:inputText value="#{cadastrar.telefone}"  
                            required="false" label="text"/>  
            </p:inplace>  
            
            <h:outputText value="Usuario: " />  
            <p:inplace id="usuario1" editor="true">  
                <p:inputText value="#{cadastrar.text}"  
                            required="false" label="text"/>  
            </p:inplace>  
                     
            <h:outputText value="Senha: " />  
            <p:inplace id="senha1" editor="true">  
                <p:inputText value="#{cadastrar.senha}"  
                            required="false" label="text"/>  
            </p:inplace>  
                         
            <h:outputText value="Select One (Dlbclick): "/>  
            <p:inplace id="selectableInplace" label="Cities" editor="true">  
                <h:selectOneMenu required="true">  
                    <f:selectItem itemLabel="Istanbul" itemValue="Istanbul" />  
                    <f:selectItem itemLabel="Ankara" itemValue="Ankara" />  
                    <f:selectItem itemLabel="Istanbul" itemValue="Istanbul" />  
                </h:selectOneMenu>  
            </p:inplace>  
  
            <h:outputText value="Checkbox: "/>  
            <p:inplace id="checkboxInplace" label="Edit-me" >  
                <h:selectBooleanCheckbox />  M
                <h:selectBooleanCheckbox />  F
            </p:inplace>  

        </h:panelGrid>  
    </p:panel>  
    <h:commandButton value="Confirmar" action="#{cadastrar.login}" /> 
    <p:commandLink value="Voltar Login"  actionListener="#{cadastrar.login}" />
 </h:form>  
        <h:form><h:commandButton value="Confirmar" action="#{cadastrar.login}" /> </h:form>
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Teste</title>
    </h:head>

    <h:body>
	<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
    <f:facet name="start">  
       Carregando....  
    </f:facet>  
      
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>  
</p:ajaxStatus>  
          
<h:form id="form">  
  
    <p:panel id="panel" header="Login"  >  
  
        <p:messages id="msgs"/>  
          
        <h:panelGrid columns="3" cellpadding="5">  
            <h:outputLabel for="firstname" value="Usuario: *" />  
            <p:inputText id="firstname"   
                    value="#{autenticacao.usuario}"   
                    required="true" label="Firstname">  
                <f:validateLength minimum="5" />  
            </p:inputText>  
            <p:message for="firstname" />  
              
            <h:outputLabel for="surname" value="Senha: *" />  
            <p:password id="surname" value="#{autenticacao.senha}" label="Surname">
                <f:validateLength minimum="5" /> 
            </p:password>  
            <p:message for="surname" />  
           
        </h:panelGrid>  
           
        <p:commandButton value="Entrar" update="panel"   
                actionListener="#{autenticacao.login}"   
                id="btnGlobal" />  
        <p:commandButton value="Sair" update="panel"   
                actionListener="#{autenticacao.savePerson}"   
                id="btnNonGlobal"   
                global="false" style="margin-left:5px"/> 
        
        <h:commandLink value="Esqueceu sua senha?" style="font-size: small; margin-top: 30px" />  
    </p:panel>  
      
</h:form>  					
    </h:body>
</html>

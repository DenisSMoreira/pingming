<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >
    
    <h:head>

        <title>Teste</title>
    </h:head>

    <h:body>
	<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
    <f:facet name="start">  

       Carregando....  
    </f:facet>  
      
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>  
</p:ajaxStatus>  
          
<h:form id="form">  
  <h:messages/> 
    <p:panel id="panel" header="Login" >  
  
        <p:messages id="msgs"/>  
          
        <h:panelGrid columns="3" cellpadding="5">  
            <h:outputLabel for="usuario" value="Usuario: *" />  
            <p:inputText id="usuario"   
                    value="#{autenticacao.usuario}"   
                    required="true" label="Usuario">  
                <f:validateLength minimum="5" />  
            </p:inputText>  
            <p:message for="usuario" />  
              
            <h:outputLabel for="senha" value="Senha: *" />  
            <p:password id="senha" value="#{autenticacao.senha}" label="Senha" required="true" >  <f:validateLength minimum="6" />  </p:password>  
            <p:message for="senha" />  
           
        </h:panelGrid>  
           
        <p:commandButton value="Entrar"   
                action="#{autenticacao.savePerson}"   
                id="btnGlobal"/>  
        <p:commandButton value="Sair" update="panel"   
                actionListener="#{autenticacao.savePerson}"   
                id="btnNonGlobal"   
                global="false" style="margin-left:5px"/> 
        
        <h:commandLink value="Esqueceu sua senha?" action="#{autenticacao.savePerson}" style="font-size: small; margin-top: 30px" />  
    </p:panel>  
      
</h:form>  					
    </h:body>
</html>
